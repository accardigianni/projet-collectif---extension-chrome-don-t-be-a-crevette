<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Don't be a crevette !</title>
</head>

<body>
    <header>
        <div class="titre">
            <div><img src=crevette_48px.png></div>
            <div class="crevette">Don't be a crevette</div>
        </div>
    </header>
    <div class="firstbox">
        <p>Les notifications de Don't be a crevette sont activées tant que la pop-up
            reste ouverte !</p>
    </div>
    <div class="secondbox">
        <p> Ces notifications contiennent :</p>
        <div class="liste">
            <div>• Un rappel de se tenir droit toutes les 30 minutes.</div>
            <div class="toggle-pill-bw">
                <input type="checkbox" id="pill2" name="check">
                <label for="pill2"></label>
              </div>
            <div>• Un rappel de boire de l'eau toutes les heures.</div>
            <div class="toggle-pill-bw">
                <input type="checkbox" id="pill2" name="check">
                <label for="pill2"></label>
              </div>
            <div>• Un rappel de faire une pause toutes les 2 heures.</div>
            <div class="toggle-pill-bw">
                <input type="checkbox" id="pill2" name="check">
                <label for="pill2"></label>
              </div>
        </div>
    </div>
    <script src="background.js"></script>
    <script src="contentScript.js"></script>
</body>



</html>
